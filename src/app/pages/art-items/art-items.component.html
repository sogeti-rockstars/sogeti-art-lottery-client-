<div class="admin-view-art-items-buttons">
    <button *ngIf="authService.authenticated == true" (click)="removeSelectedArtItems()" mat-raised-button class="main-buttons" color="accent">
        <mat-icon>delete</mat-icon> <a class="main-buttons-a">Ta bort valda</a>
    </button>
    <button *ngIf="authService.authenticated == true" (click)="selectAll()" mat-raised-button class="main-buttons" color="accent">
        <a class="main-buttons-a">Välj alla</a>
    </button>
    <button *ngIf="authService.authenticated == true" (click)="newItem()" mat-raised-button class="main-buttons" color="accent">
        <a class="main-buttons-a">Lägg till ny</a>
    </button>
    <button *ngIf="authService.authenticated == true" (click)="loadAllItems()" mat-raised-button class="main-buttons-b" color="accent">
        <a class="main-buttons-a">Visa alla artitems i databasen</a>
    </button>
</div>
<art-items-list [artItems]="this.artItems"></art-items-list>
