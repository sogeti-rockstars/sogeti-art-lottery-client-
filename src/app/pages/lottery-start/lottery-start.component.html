<h1>Starta lotteri</h1>
<table class="lottery-start-button-table">
    <tr>
        <td>
            <button class="lottery-button" (click)="spinTheWheel($event)">Utf√∂r dragning</button>
        </td>
        <td>
            <app-spinning-wheel

<h2>Vinnare</h2>

></contestant-list-component>
