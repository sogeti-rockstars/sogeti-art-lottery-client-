<div *ngIf="editItem==true"mat-button (artItemOutput)="closeDialogs($event)"  (click)="openDialogImage(artItem)">Edit item</div>
<div *ngIf="addItem==true"mat-button (artItemOutput)="closeDialogs($event)" (click)="openNewItemDialog()">Add item</div>
<div *ngIf="viewItem==true"mat-button (click)="openFancyItemCard(artItem)">View item</div>
