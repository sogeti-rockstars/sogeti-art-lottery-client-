<div *ngIf="editItem==true"><button mat-button (artItemOutput)="closeDialogs($event)"  (click)="openDialogImage(artItem)">Edit item</button></div>
<div *ngIf="addItem==true"><button mat-button (artItemOutput)="closeDialogs($event)" (click)="openNewItemDialog()">Add item</button></div>
<div *ngIf="viewItem==true"><button mat-button (click)="openFancyItemCard(artItem)">View item</button></div>
