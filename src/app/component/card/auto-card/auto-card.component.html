<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{object.itemName}}</mat-card-title>
      <mat-card-subtitle>{{object.artistName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="loadImageUrl()" alt="Photo of item">
    <mat-card-content>
        <p>'Description of item (maybe)'</p>
        <ul class="list-group">
            <div *ngIf="objectContent[1][0]=='lotteryId'">
                <div *ngFor="let value of values; let i=index">
                    <li class="list-group-item">{{variableNames[i]}}: {{value}}</li>
                </div>
            </div>
          </ul>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
