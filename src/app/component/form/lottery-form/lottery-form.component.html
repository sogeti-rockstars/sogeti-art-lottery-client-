<div id="flex-form-container">
  <div class="flex-form-content">
  <p *ngIf="update===true">ID = {{ lottery.id }}</p>
  <form mat-dialog-content [formGroup]="profileForm" class="form-group" (ngSubmit)="onSubmit(profileForm.value)">
  <div class="form-div">
      <mat-form-field appearance="outline" width="inherit">
        <mat-label>Lottery name</mat-label>
       <input matInput id="title" type="text" formControlName="title" class="form-control" id="title" placeholder="Name of the lottery" required>
      </mat-form-field>
  </div><div><mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field></div><div>
  <mat-checkbox formControlName="addContestants" class="addContestants">Add all contestants to lottery</mat-checkbox>
</div><div class="modal-footer">
  <div  class="form-value">
       <div *ngIf="update==true" ><button [disabled]="!profileForm.valid" type="submit">Update</button></div>
       <div *ngIf="update!=true" ><button [disabled]="!profileForm.valid" type="submit">Add</button></div>
    </div>
  </div>
  </form>
  </div>
  </div>
