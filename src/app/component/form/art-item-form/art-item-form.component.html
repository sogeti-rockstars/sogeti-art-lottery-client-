<form [formGroup]="profileForm" class="form-group" (ngSubmit)="onSubmit(profileForm.value)">
    <div class="form-div">
        <mat-form-field appearance="outline" width="inherit">
            <mat-label>Titel</mat-label>
            <input matInput id="itemName" type="text" formControlName="itemName" class="form-control" id="artistName" placeholder="Namn på konstföremålet" required />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Konstnär</mat-label>
            <input
                matInput
                type="artistName"
                type="text"
                formControlName="artistName"
                class="form-control"
                id="artistName2"
                placeholder="Namn på konstnären som skapat föremålet"
            />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Värde</mat-label>
            <input matInput type="itemValue" type="text" formControlName="itemValue" class="form-control" id="itemValue" placeholder="t.ex. '500kr'" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Storlek</mat-label>
            <input matInput type="size" type="text" formControlName="size" class="form-control" id="size" placeholder="t.ex. '25x35cm'" />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Rambeskrivning</mat-label>
            <input
                matInput
                type="frameDescription"
                type="text"
                formControlName="frameDescription"
                class="form-control"
                id="frameDescription"
                placeholder="e.g. 'Wooden frame'"
            />
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Teknik</mat-label>
            <input
                matInput
                type="technique"
                type="text"
                formControlName="technique"
                class="form-control"
                id="technique"
                placeholder="t.ex. 'Oljemålning', 'trätäljning'"
            />
        </mat-form-field>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Lotteri</mat-label>
        <mat-select [(value)]="selected">
            <mat-option *ngFor="let lottery of lotteries; index as i" [value]="lottery.id"> {{lottery.title}} </mat-option>
        </mat-select>
    </mat-form-field>
</form>
<div>
    <input type="file" (change)="onFileChanged($event)"/>
</div>
<div class="form-value">
    <div *ngIf="update==true"><button [disabled]="!profileForm.valid" type="submit">Updatera</button></div>
    <div *ngIf="update!=true"><button [disabled]="!profileForm.valid" (click)="onSubmit(profileForm.value)" type="submit">Lägg till</button></div>
</div>
