<mat-card class="card">
    <img class="{{ cssClass }}" src="http://localhost:8080/api/v1/item/image/{{ id }}" (click)="loadModal(artItem)" />
    <mat-card-content>
        <div class="text">
            <input *ngIf="authService.authenticated == true" type="checkbox" id="artItem_{{ id }}" name="artItemCheckbox" value="{{ id }}" />
            <label for="artItem_{{ id }}"> {{ artItem.id}}. {{ artItem.itemName }}</label>
        </div>
    </mat-card-content>
</mat-card>
