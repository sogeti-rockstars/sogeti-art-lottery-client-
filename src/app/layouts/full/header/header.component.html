<mat-toolbar fxLayout="row" color="primary" class="header-container">
    <div class="header-items-wrap">
        <div class="header-buttons-wrap">
            <button
                mat-raised-button
                aria-label="sidebar-icon"
                class="header-buttons sidebar-button"
                value="sidebarclosed"
                id="toggleSide"
                (click)="sidebarVisibleClicked.emit()"
            >
                <mat-icon class="header-button-icon">notes</mat-icon>
                {{ currLotteryTitle }}
            </button>

            <button
                *ngFor="let item of getMenuItems()"
                class="{{ item.cls }}"
                value="sidebarclosed"
                [id]="item.action"
                mat-raised-button
                mat-button
                fxHide.xs
                (click)="this.doAction(item, $event)"
            >
                <mat-icon *ngIf="item.icon !== ''" class="header-button-icon">{{ item.icon }}</mat-icon>
                {{ item.label }}
            </button>
        </div>

        <div c>
            <a class="navbar-brand" href="index.html">
                <img class="logga" src="assets/images/sogeti.jpg" alt="logga" />
            </a>
        </div>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="['.', item.route]">{{ item.label }}</button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
</mat-toolbar>
