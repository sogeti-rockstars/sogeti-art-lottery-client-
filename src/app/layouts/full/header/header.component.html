<mat-toolbar fxLayout="row" color="primary" class="header-container">
    <span fxFlex></span>
    <div *ngFor="let item of menuItems">
        <button
            class="{{ item.cls }}"
            value="sidebarclosed"
            [id]="item.action"
            mat-raised-button
            *ngIf=" item.limitedTo == '' ||
                    (item.limitedTo == 'user' && !this.app.isAdmin) ||
                    (item.limitedTo == 'admin' && this.app.isAdmin)   "
            mat-button
            fxHide.xs
            (click)="this.doAction(item, $event)"
        >
            <mat-icon *ngIf="item.icon !== ''" class="header-button-icon">{{ item.icon }}</mat-icon>
            {{ item.label }}
        </button>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="['.', item.route]">{{ item.label }}</button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <div class="navbar-brand">
        <a href="index.html">
            <img class="logga" src="assets/images/sogeti.jpg" alt="logga" />
        </a>
    </div>
</mat-toolbar>
