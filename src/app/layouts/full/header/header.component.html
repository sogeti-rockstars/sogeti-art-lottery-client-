<mat-toolbar fxLayout="row" color="primary" class="header-container">
    <div fxFlex>
        <button
            mat-raised-button
            aria-label="sidebar-icon"
            class="header-icon-buttons"
            value="sidebarclosed"
            id="toggleSide"
            (click)="sidebarVisibleClicked.emit()"
        >
            <mat-icon class="header-button-icon">notes</mat-icon>
            {{ lotteryTitle }}
        </button>

        <!-- <button mat-icon-button aria-label="Mer info" class="header-icon-buttons"><mat-icon>account_circle</mat-icon>hello world</button> -->
        <!-- <button mat-icon-button aria-label="Mer info" class="header-icon-buttons"><mat-icon>account_circle</mat-icon>foo bar</button> -->
        <!-- <button mat-icon-button aria-label="Mer info" class="header-icon-buttons"><mat-icon>account_circle</mat-icon>wtf mate??</button> -->

        <span *ngFor="let item of menuItems">
            <button
                class="{{ item.cls }}"
                value="sidebarclosed"
                [id]="item.action"
                mat-raised-button
                *ngIf=" item.limitedTo == '' ||
                    (item.limitedTo == 'user' && !this.app.isAdmin) ||
                    (item.limitedTo == 'admin' && this.app.isAdmin)   "
                mat-button
                fxHide.xs
                (click)="this.doAction(item, $event)"
            >
                <mat-icon *ngIf="item.icon !== ''" class="header-button-icon">{{ item.icon }}</mat-icon>
                {{ item.label }}
            </button>
        </span>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #dropMenu="matMenu">
        <ng-container *ngFor="let item of menuItems">
            <button mat-menu-item [routerLink]="['.', item.route]">{{ item.label }}</button>
            <mat-divider></mat-divider>
        </ng-container>
    </mat-menu>
    <div class="navbar-brand">
        <a href="index.html">
            <img class="logga" src="assets/images/sogeti.jpg" alt="logga" />
        </a>
    </div>
</mat-toolbar>
