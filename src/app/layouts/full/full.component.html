<div class="main-container">
  <app-header (toggleSideNavButton)="toggleSideNav()"></app-header>
  <!-- <button (click)="toggleSideNav()">toggleSideNav</button> -->
  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
  >
    <app-sidebar [isShowing]="showSidenav"></app-sidebar>
    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet><app-spinner></app-spinner></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
