<mat-sidenav
    #snav
    id="snav"
    class="dark-sidebar pl-xs"
    [mode]="mobileQuery.matches ? 'side' : 'over'"
    fixedTopGap="0"
    [opened]="visible"
    [disableClose]="mobileQuery.matches"
>
    <mat-nav-list appAccordion>
        <mat-list-item>
            <button mat-raised-button class="main-buttons" (click)="toggleSideNav()">Close</button>
        </mat-list-item>
        <mat-list-item appAccordionLink *ngFor="let menuitem of lotteries; let i=index" routerLinkActive="selected" [id]="i" (click)="pickLottery(i)">
            <div [id]="i">{{ menuitem.title }}</div>
        </mat-list-item>
    </mat-nav-list>
</mat-sidenav>
