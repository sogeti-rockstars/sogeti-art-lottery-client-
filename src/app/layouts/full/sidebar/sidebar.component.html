<mat-sidenav [opened]="visible" [autoFocus]="false" fxHide.xs fxShow>
    <mat-nav-list appAccordion>
        <mat-list-item>
            <button mat-raised-button class="main-buttons" (click)="sidebarVisibleClicked.emit()">Close</button>
        </mat-list-item>
        <span *ngIf="lotteries.length>0">
            <mat-list-item appAccordionLink *ngFor="let menuitem of lotteries; let i=index" routerLinkActive="selected" [id]="i" (click)="pickLottery(i)">
                <div [id]="i">{{ menuitem.title }}</div>
                
            </mat-list-item>
            <button *ngIf="authService.authenticated == true" class="edit-lottery-button" [routerLink]="['admin/create-lottery']"><mat-icon>create</mat-icon></button>
        </span>
        <button *ngIf="authService.authenticated == true" mat-raised-button class="create-lottery-button" [routerLink]="['admin/create-lottery']">
            Skapa nytt lotteri
            <mat-icon>create</mat-icon>
        </button>
    </mat-nav-list></mat-sidenav
>
